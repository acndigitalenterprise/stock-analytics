<!DOCTYPE html>
<html>
<head>
    <title>Test Signup Without Mobile</title>
</head>
<body>
    <h1>Test Form - No Mobile Number</h1>
    <form action="http://localhost:8000/stock-analytics/register" method="POST">
        <input type="hidden" name="_token" value="test-token">
        
        <label>Full Name:</label>
        <input type="text" name="full_name" value="Test User" required><br><br>
        
        <label>Email:</label>
        <input type="email" name="email" value="testuser@example.com" required><br><br>
        
        <label>Stock Code:</label>
        <input type="text" name="stock_code" value="BBCA" required><br><br>
        
        <label>Timeframe:</label>
        <select name="timeframe" required>
            <option value="1h">1h</option>
            <option value="1d">1d</option>
        </select><br><br>
        
        <button type="submit">Test Submit</button>
    </form>
</body>
</html>
